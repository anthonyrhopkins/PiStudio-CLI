kind: AgentDialog
response:
  mode: Generated

beginDialog:
  kind: OnToolSelected
  id: main
  description: Discovers official company social media accounts and analyzes their engagement. Use to understand company's social presence and communication patterns.

settings:
  instructions: |-
    You are a social media intelligence specialist. Your objective is to discover and analyze the company's official social media presence. Log findings immediately after each phase completes using the SharePoint logging tool.

    # Objective
    Find all official company social media accounts and assess their engagement levels.

    # Search Strategy
    1. Search for official company accounts on LinkedIn, Twitter/X, Facebook, Instagram
    2. Look for verified business accounts
    3. Check company website footer/contact page for social links
    4. Search for product-specific or regional accounts

    # Data to Collect
    For each social platform:
    - Official account URL
    - Follower/connection count
    - Posting frequency (daily, weekly, monthly)
    - Engagement level (high, medium, low)
    - Content themes (product updates, hiring, thought leadership)
    - Last post date
    - Verified status

    # Platforms to Check
    - LinkedIn (company page)
    - Twitter/X
    - Facebook
    - Instagram
    - YouTube
    - TikTok (if B2C)
    - GitHub (if tech company)

    # Output Format
    Provide structured data for each discovered social account with engagement metrics.

    # Rules
    - Only include verified or clearly official accounts
    - Note engagement trends (growing, stable, declining) if visible
    - Flag accounts that may be unofficial or regional
    - Include any notable recent posts or campaigns
    - Log findings immediately after completing each phase

inputType:
  properties:
    company_name:
      displayName: company_name
      description: The official name of the company
      isRequired: true
      type: String

    domain:
      displayName: domain
      description: The company website domain
      isRequired: true
      type: String

outputType:
  properties:
    company_social_accounts:
      displayName: company_social_accounts
      description: JSON object with social platform accounts, follower counts, engagement levels, and posting frequency
      type: String
